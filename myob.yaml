openapi: 3.0.0
info:
  title: MYOB AccountRight
  description: "MYOB AccountRight API file"
  version: '1.0'
servers:
  - description: MYOB API server
    url: https://api.myob.com
  - description: MYOB account specific API servier
    url: https://{server_id}api.myob.com
    variables:
      server_id:
        default: ''
        description: Server ID as returned in the company files endpoint's Uri field
security:
  - OAuth2:
      - CompanyFile
paths:
  /accountright:
    get:
      tags:
        - General API Endpoints
      summary: List all company files in the users account
      description: >-
        The default endpoint for the MYOB AccountRight API.


        The first thing you are going to want to do is get a list of the company files. This really couldn't be simpler as there is no specific end point for this, just call the base API url.


        As soon as you request the API (provided you have authenticated and passed the right headers, you will be presented with a list of the company files on the computer or that the user has in the cloud.
      operationId: getCompanyFiles
      parameters:
        - $ref: '#/components/parameters/x-myobapi-key'
        - $ref: '#/components/parameters/x-myobapi-version'
        - $ref: '#/components/parameters/Accept-Encoding'
      responses:
        200:
          description: ''
          content:
            application/json; charset=utf-8:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListCompanyFile'
              example:
                [{
                  "Id": "f246a491-afba-4efa-a8ba-464a491f20fe",
                  "Name": "API Sandbox Demo 135a",
                  "LibraryPath": "API Sandbox Demo 135a",
                  "ProductVersion": "2020.1",
                  "ProductLevel": {
                    "Code": 50,
                    "Name": "Premier"
                  },
                  "CheckedOutDate": null,
                  "CheckedOutBy": null,
                  "Uri": "https://ar2.api.myob.com/accountright/f246a491-afba-4efa-a8ba-464a491f20fe",
                  "Country": "AU",
                  "LauncherId": "9b0dc91b-70d9-4057-9991-991a64b78ca5",
                  "SerialNumber": "616083732828",
                  "UIAccessFlags": 1
                },
                {
                  "Id": "5ad19212-af05-48c4-8c58-baa2e4feb2da",
                  "Name": "engineer@foodbyus.com",
                  "LibraryPath": "engineer@foodbyus.com",
                  "ProductVersion": "2020.1",
                  "ProductLevel": {
                    "Code": 50,
                    "Name": "Premier"
                  },
                  "CheckedOutDate": null,
                  "CheckedOutBy": null,
                  "Uri": "https://ar2.api.myob.com/accountright/5ad19212-af05-48c4-8c58-baa2e4feb2da",
                  "Country": "AU",
                  "LauncherId": "281237c9-8adf-410d-b231-aca7c5bc1f3b",
                  "SerialNumber": "614706000219",
                  "UIAccessFlags": 2
                }]
  /accountright/{company_file_id}:
    get:
      tags:
        - General API Endpoints
      summary: Get the details of one specific company file
      description: >-
        ### Exploring a company file


        This endpoint will return to you a set of information pertaining to the specific company file, from the ID and Name, it's product Version and Level along with the serial number for this file. A key element of information here is the **country** as that will determine if this is an AUD or NZD file.


        It will also give a complete list of all API Resources available for this file, making it very quick and easy to find any/all specific resource endpoints for this file.
      operationId: getCompanyFile
      parameters:
        - $ref: '#/components/parameters/x-myobapi-key'
        - $ref: '#/components/parameters/x-myobapi-version'
        - $ref: '#/components/parameters/Accept-Encoding'
        - $ref: '#/components/parameters/company_file_id'
      responses:
        200:
          description: ''
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/getCompanyFile'
  /{company_file_id}/Contact/Supplier:
    get:
      tags:
        - Supplier
      summary: Fetch a list of all Suppliers
      description: '### Get a full list of all suppliers'
