        required: true
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: object
    delete:
      tags:
        - Supplier
      summary: Delete a supplier
      operationId: deleteSupplier
      parameters:
        - $ref: '#/components/parameters/x-myobapi-key'
        - $ref: '#/components/parameters/x-myobapi-version'
        - $ref: '#/components/parameters/Accept-Encoding'
        - $ref: '#/components/parameters/company_file_id'
