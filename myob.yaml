      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteSupplierRequest'
            example:
              UID: ee1c61ed-98f0-4e0e-a0d5-712149206b69
        required: true
      responses:
        200:
          description: ''
  /{company_file_id}/GeneralLedger/Account:
    get:
      tags:
        - Accounts
      summary: Gets all accounts
      description: >-
        Each account is identified by a unique five-digit number. The first digit indicates the account’s classification (for example, accounts starting with 1 are asset accounts). The remaining four digits determine its location within the classification.
        The accounts list groups accounts into eight classifications—Asset, Liability, Equity, Income, Cost of Sales, Expense, Other Income and Other Expense.
      operationId: getAccounts
      parameters:
        - $ref: '#/components/parameters/x-myobapi-key'
        - $ref: '#/components/parameters/x-myobapi-version'
        - $ref: '#/components/parameters/Accept-Encoding'
        - $ref: '#/components/parameters/company_file_id'
        - $ref: '#/components/parameters/ifModifiedSince'
        - $ref: '#/components/parameters/ifNoneMatch'
        - $ref: '#/components/parameters/orderBy'
