components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: For more information
      flows:
        authorizationCode:
          authorizationUrl: 'https://secure.myob.com/oauth2/account/authorize'
          tokenUrl: 'https://secure.myob.com/oauth2/v1/authorize'
          scopes:
            CompanyFile: Read and write access to the company files
  parameters:
    orderBy:
      in: query
      name: $orderBy
      description: Order results in ascending or descending order, by a specified field.
      example: "$orderby=Number asc"
      schema:
        type: string
    top:
      in: query
      name: $top
      description: Retrieve the first x records in a list.
      example: "$top=5"
      schema:
        type: string
    skip:
      in: query
      name: $skip
      description: Retrieve all records in a list, except for the first x records
      example: "$skip=5"
      schema:
        type: string
    filter:
      in: query
      name: $filter
      description: Retrieve all records matching a specified expression.
      example: "$filter=5"
      schema:
        type: string
    ifModifiedSince:
      in: header
      name: If-Modified-Since
      description: Only records created or modified since this timestamp will be returned
      example: "Fri, 21 Mar 2014 02:51:32 GMT"
      schema:
        type: string
    ifNoneMatch:
      in: header
      name: If-None-Match
      description: If the collection or individual resource hasn't been modified based on the request made, 304 Not Modified with an empty body is returned, if the resource has been modified 200 success code along with the resource is returned.
      example: "-1674987083"
      schema:
        type: string
    x-myobapi-key:
      name: x-myobapi-key
      in: header
      description: The API key registered in https://my.myob.com.au/au/bd/DevAppList.aspx
      required: true
      style: simple
      schema:
        type: string
        example: '{{client_id}}'
    x-myobapi-version:
      name: x-myobapi-version
      in: header
      description: The version of the API, v2 is the current version
      style: simple
      schema:
        type: string
        example: v2
        default: 'v2'
    Accept-Encoding:
      name: Accept-Encoding
      in: header
      description: ''
      style: simple
      schema:
        type: string
        example: gzip,deflate
        default: 'gzip,deflate'
    company_file_id:
      name: company_file_id
      in: path
      description: 'The ID of the company in use'
      required: true
      style: simple
      schema:
        type: string
    guid:
      name: guid
      in: path
      description: 'The GUID of the resource being created'
      required: true
      style: simple
      schema:
        type: string
  schemas:
    createDebitRefund:
      title: createDebitRefund
      required:
        - DepositTo
        - Account
        - Bill
        - Date
        - Amount
      type: object
      properties:
        UID:
          type: string
        DepositTo:
          type: string
        Account:
          $ref: '#/components/schemas/DebitRefundAccount'
        Bill:
          $ref: '#/components/schemas/DebitRefundBill'
        Supplier:
          $ref: '#/components/schemas/Supplier'
        Number:
          type: string
        Date:
          type: string
        Amount:
          type: number
        Memo:
          type: string
        PaymentMethod:
          type: string
          nullable: true
        ForeignCurrency:
          $ref: '#/components/schemas/ForeignCurrency'
        URI:
          type: string
        RowVersion:
          type: string
    getDebitRefunds:
      title: getDebitRefunds
      required:
        - Items
        - NextPageLink
        - Count
      type: object
      properties:
        Items:
          type: array
          items:
            $ref: '#/components/schemas/DebitRefund'
          description: ''
        NextPageLink:
          type: string
          nullable: true
        Count:
          type: integer
          format: int32
    DebitRefund:
      title: Item38
      required:
        - DepositTo
        - Account
        - Bill
        - Date
        - Amount
      type: object
      properties:
        UID:
          type: string
        DepositTo:
          type: string
        Account:
          $ref: '#/components/schemas/DebitRefundAccount'
        Bill:
          $ref: '#/components/schemas/DebitRefundBill'
        Supplier:
          $ref: '#/components/schemas/Supplier'
        Number:
          type: string
        Date:
          type: string
        Amount:
          type: number
        Memo:
          type: string
        PaymentMethod:
          type: string
          nullable: true
        ForeignCurrency:
          $ref: '#/components/schemas/ForeignCurrency'
        URI:
          type: string
        RowVersion:
          type: string
    DebitRefundBill:
      type: object
      properties:
        UID:
          type: string
        Number:
          type: string
        URI:
          type: string
    DebitRefundAccount:
      type: object
      properties:
        UID:
          type: string
