          description: ''
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ListOfSuppliers'
    post:
      tags:
        - Supplier
      summary: Create a new supplier
      description: '### Add a new supplier to the company file'
      operationId: createSupplier
      parameters:
        - $ref: '#/components/parameters/x-myobapi-key'
        - $ref: '#/components/parameters/x-myobapi-version'
